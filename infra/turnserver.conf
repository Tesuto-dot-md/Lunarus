# Пример coturn конфига для MVP (НЕ продакшен).
# В продакшене используйте:
# - `use-auth-secret` + `static-auth-secret`
# - корректный external-ip
# - TLS сертификаты, если нужен TURN over TLS (5349/443)
listening-port=3478
fingerprint
lt-cred-mech

realm=localhost
server-name=coturn

# Демо-пользователь (для быстрого теста). Лучше заменить на auth-secret.
user=testuser:testpass

# Диапазон портов relay (UDP)
min-port=49160
max-port=49200

# Если сервер за NAT, укажите external-ip:
# external-ip=PUBLIC_IP/PRIVATE_IP
