services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: Michil12022090!
      POSTGRES_USER: lunarus
      POSTGRES_DB: lunarus
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

  livekit:
    image: livekit/livekit-server:latest
    environment:
      LIVEKIT_KEYS: "devkey:devsecret_change_me_32_chars_min________________"
    command: ["--config", "/etc/livekit.yaml"]
    volumes:
      - ./infra/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"       # HTTP / WS
      - "7881:7881"       # optional TCP (depends on config)
      - "61000-61999:61000-61999/udp"
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    network_mode: "host"
    volumes:
      - ./infra/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    restart: unless-stopped

  server:
    build:
      context: ./server
    env_file:
      - ./server/.env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - livekit
    restart: unless-stopped
  
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./infra:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
      - livekit

volumes:
  caddy_data:
  caddy_config:
  pgdata:
